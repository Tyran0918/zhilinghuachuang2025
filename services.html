<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智领华创 - 服务项目</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- AOS 动画库 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- 导航栏：与 index.html 保持一致 -->
  <nav class="navbar navbar-expand-lg" style="background: var(--color-primary);">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">智领华创</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">首页</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">公司介绍</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="services.html">服务项目</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="products.html">产品展示</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">联系我们</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 服务页头部 -->
  <header class="py-5 text-center" style="background: var(--color-primary); color: #fff;">
    <div class="container">
      <h1 data-aos="fade-up">服务项目</h1>
      <p data-aos="fade-up" data-aos-delay="100">本页内容基于智领华创业务 PPT 中的四大核心服务 :contentReference[oaicite:2]{index=2}</p>
    </div>
  </header>

  <!-- 四大服务卡片 -->
  <section id="services" class="py-5 bg-white">
    <div class="container">
      <div class="row g-4">

        <!-- 服务 1：导航监控 -->
        <div class="col-lg-3 col-md-6" data-aos="fade-up">
          <div class="card h-100 border-0 shadow-sm text-center">
            <!-- 请将 PPT 中“导航监控”示意图导出为 img/service-nav-monitor.png -->
            <img src="img/service-nav-monitor.png" class="card-img-top" alt="导航监控">
            <div class="card-body">
              <h5 class="card-title">导航监控</h5>
              <p class="card-text">提供高精度海上导航定位与实时监控解决方案。</p>
            </div>
          </div>
        </div>

        <!-- 服务 2：无人水面舰艇 -->
        <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
          <div class="card h-100 border-0 shadow-sm text-center">
            <!-- 导出 PPT 中“无人水面舰艇”示意图为 img/service-usv.png -->
            <img src="img/service-usv.png" class="card-img-top" alt="无人水面舰艇">
            <div class="card-body">
              <h5 class="card-title">无人水面舰艇</h5>
              <p class="card-text">研发与部署无人水面自主航行与监测平台。</p>
            </div>
          </div>
        </div>

        <!-- 服务 3：软件开发 -->
        <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="200">
          <div class="card h-100 border-0 shadow-sm text-center">
            <!-- 导出 PPT 中“软件开发”示意图为 img/service-software.png -->
            <img src="img/service-software.png" class="card-img-top" alt="软件开发">
            <div class="card-body">
              <h5 class="card-title">软件开发</h5>
              <p class="card-text">提供定制化海事信息化管理与分析软件解决方案。</p>
            </div>
          </div>
        </div>

        <!-- 服务 4：船舶电子 -->
        <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="300">
          <div class="card h-100 border-0 shadow-sm text-center">
            <!-- 导出 PPT 中“船舶电子”示意图为 img/service-electronics.png -->
            <img src="img/service-electronics.png" class="card-img-top" alt="船舶电子">
            <div class="card-body">
              <h5 class="card-title">船舶电子</h5>
              <p class="card-text">集成船舶导航、通信与自动化电子系统。</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- 页脚，与 index.html 保持一致 -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 智领华创 版权所有</p>
    </div>
  </footer>

  <!-- Bootstrap & AOS 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script> AOS.init(); </script>
  <!-- 自定义脚本 -->
  <script src="js/scripts.js"></script>
</body>
</html>
