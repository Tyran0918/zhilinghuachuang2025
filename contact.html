<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智领华创 - 联系我们</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- 导航 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">智领华创</a>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item mx-2"><a class="nav-link" href="index.html">首页</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="about.html">公司介绍</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="services.html">服务项目</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="products.html">产品展示</a></li>
        <li class="nav-item mx-2"><a class="nav-link active" href="contact.html">联系我们</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4" data-aos="fade-up">联系我们</h1>
    <form class="mx-auto" style="max-width:500px;" data-aos="fade-up">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input id="name" type="text" class="form-control" placeholder="请输入您的姓名" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="请输入您的邮箱" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">留言</label>
        <textarea id="message" class="form-control" rows="4" placeholder="请输入您的需求或留言" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">发送</button>
    </form>
  </main>

  <!-- 页脚 -->
  <footer class="bg-light text-center py-4">
    <div class="container">&copy; 2025 智领华创 版权所有</div>
  </footer>

  <script> AOS.init(); </script>
  <script src="js/scripts.js"></script>
</body>
